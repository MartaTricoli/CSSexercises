<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="author" content="Marta Tricoli">
    <meta property="og:url" content="https://github.com/MartaTricoli/CSSexercises/blob/main/css_grid_exercise/grid.html">
    <meta property="description" content="recreate the example.png">
    <link rel="stylesheet" href="grid.css">
    <title>grid exercise</title>
</head>
<body>
    <div class="calculator">
        <div id="result">0</div>
        
        <div class="operations">+</div>
        <div class="operations">-</div>
        <div class="operations">x</div>
        <div class="operations">/</div>
        
        <div class="calculator__center">7</div>
        <div class="calculator__center">8</div>
        <div class="calculator__center">9</div>
        <div id="equal">=</div>
        <div class="calculator__center">4</div>
        <div class="calculator__center">5</div>
        <div class="calculator__center">6</div>
        <div class="calculator__center">1</div>
        <div class="calculator__center">2</div>
        <div class="calculator__center">3</div>
        <div class="calculator__center">0</div>
        <div class="calculator__center">.</div>
        <div class="calculator__center">AC</div>
    </div>
</body>
</html>
